name: Build and Upload Game

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check if package name has been changed
        run: test $GITHUB_REPOSITORY = "bodgingbear/phaser3-template" || test $(cat package.json | jq -r .name) != "phaser-bodgingbear-template"

  deploy:
    runs-on: ubuntu-latest
    needs: check
    environment:
      name: Production
      url: ${{ steps.print-url.outputs.url }}

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Set the app name to variable
      run: |
        echo "APP_NAME=$(cat package.json | jq -r .name)" >> $GITHUB_ENV

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      name: Fetch cache
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

    - name: Install dependencies
      run: yarn install

    - name: Build the app
      run: yarn build

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SOURCE_DIR: 'public'
        DEST_DIR: ${{ env.APP_NAME }}

    - name: Print deployment url
      id: print-url
      run: |
        echo "::set-output name=url::https://${{ env.APP_NAME }}.bodgingbear.dev"
